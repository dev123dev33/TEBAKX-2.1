<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TebakX v2.3 - Verifikasi & Game</title>
  <style>
    body {
      background: #1e1e2e;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #282a36;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: transform 0.5s ease-in-out;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 26px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
      background: #44475a;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      background: #50fa7b;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45e36d;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #gameContainer {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Halaman Verifikasi -->
  <div id="verifyContainer" class="container">
    <h1>Verifikasi TebakX v2.3</h1>
    <p>Ketik "SAXZ FIX" untuk memulai game:</p>
    <form id="verifyForm">
      <label for="code">Kode Verifikasi:</label>
      <input type="text" id="code" name="code" required>
      
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- Halaman Game -->
  <div id="gameContainer">
    <iframe src="https://dev123dev33.github.io/TEBAKX-2.2/"></iframe>
  </div>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let inputCode = document.getElementById('code').value.trim().toUpperCase();
      let resultDiv = document.getElementById('result');
      resultDiv.style.opacity = "1";

      if (inputCode === "SAXZ FIX") {
        resultDiv.textContent = "✅ Verifikasi berhasil! Mengarahkan ke game...";
        resultDiv.style.color = "#50fa7b";

        document.querySelector('.container').style.transform = "scale(0.9)";

        setTimeout(() => {
          document.getElementById('verifyContainer').style.display = "none";
          document.getElementById('gameContainer').style.display = "block";
        }, 2000);
      } else {
        resultDiv.textContent = "❌ Kode salah! Coba lagi.";
        resultDiv.style.color = "#ff5555";
      }
    });
  </script>

</body>
</html>
